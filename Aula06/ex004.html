<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: rgb(64, 36, 226);
        color: white;
        font: normal 20pt Arial;
        
        }   
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Olá, <strong>${nome}</strong> seu nome tem ${nome.length} letras !<br/>`) 
        //document.write escreve a informaçao na tela, <strong> deixa em negrito e <br/> quebra uma linha
        //".lenght" mostra o número total de caracteres na string, inclusive os espaços
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>!<br/>`)
        //".toUpperCase" passa a variavel pra letras maiúsculas
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>!<br/>`)
        //".toLowerCase" passa a variavel pra letras minúsculas

        var sal = 1500.5
        
        sal.toFixed(2) //corrigindo as casas decimais

        //sal.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'}) mudando a localização pra Real do brasil

        document.write(`Seu salario é <strong>${sal.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})}</strong> Reais!<br/>`)

    </script>
</body>
</html>
