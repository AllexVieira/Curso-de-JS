<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa !</title>
    <style>
        body{background-color: rgb(64, 36, 226);
        color: white;
        font: normal 20pt Arial;
        
        }   
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        //Dois tipos de promps, um com string/concatenação e outro com números/soma.
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')
        var soma = n1 + n2
        window.alert('A soma dos valores é '+soma)
        // (number + number = a soma)
        // (string + string = a concatenação)
        // O comando window.prompt retorna uma string

        // Usando o 'Number' o propio JS decide qual tipo de Número ele é, se eu quiser alguem tipo especifico eu devo usar 
        // Number.parseInt para inteiros ou Number.parseFloat para reais.
 
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert('A soma dos valores é '+soma)

        // Para converter de Number para string usamos 'String()' exemplo ==> window.alert('A soma dos valores é '+ String(soma))

    </script>
</body>
</html>
