<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa !</title>
    <style>
        body{background-color: rgb(64, 36, 226);
        color: white;
        font: normal 20pt Arial;
        
        }   
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        //Dois tipos de promps, um com string/concatenação e outro com números/soma.
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')
        var soma = n1 + n2
        window.alert('A soma dos valores é '+soma)
        // (number + number = a soma)
        // (string + string = a concatenação)
        // O comando window.prompt retorna uma string

        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //Adicionando Number.parseInt antes do prompt convertemos o tipo de dado do prompt de string para número inteiro.
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))//Adicionando Number.parseInt antes do prompt convertemos o tipo de dado do prompt de string para número inteiro.
        var soma = n1 + n2
        window.alert('A soma dos valores é '+soma)

    </script>
</body>
</html>
