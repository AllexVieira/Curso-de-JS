<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(49, 48, 48);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        //não é recomendado usar var no corpo do script, problema de scopo, problemas com uso de memoria. Com a variavel fora da funçao e dentro do scrip ela pode ser usada por todas as funçoes dentro daquele script, se ela estiver dentro da funçao somente aquela funçao pode usar/ter acesso a aquela variavel.

        function clicar() {
            a.innerText = 'Clicou!'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
