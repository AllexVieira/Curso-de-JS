<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        body{
            background-color: rgb(92, 91, 91);
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> deixando o HTML mais limpo removendo os eventos de mouse da div para o script-->

        <div id="area">
        Interaja...
    </div>
    <script>

        var a = document.getElementById('area')
        //não é recomendado usar var no corpo do script, problema de scopo, problemas com uso de memoria. Com a variavel fora da funçao e dentro do scrip ela pode ser usada por todas as funçoes dentro daquele script, se ela estiver dentro da funçao somente aquela funçao pode usar/ter acesso a aquela variavel.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background ='red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background ='green'
        }
        //sempre prestar atenção no html que o live server está rodando...
    </script>
</body>
</html>
